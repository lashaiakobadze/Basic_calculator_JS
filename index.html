<div id="app">
    <h1> Calculator </h1>
      <div id="calculator">
        <form id="screen" name="calc">
          <input id="formula" name="formula" readonly > </input>
          <input id="display" name="display" readonly > </input>
        </form>
        <table>
           <tr>
            <button id="clear" class="clear" value="" onClick="clean()"> C </button>
            <button id="posneg" value="-" onClick="state()"> +/- </button>
            <button id="percent" value="%" onClick="percent()"> % </button>
            <button id="delete" value="" onClick="back()"> DEL </button>
           </tr>
           <tr>
            <button id="seven" value="7" onClick="insert(7)"> 7 </button>
            <button id="eight" value="8" onClick="insert(8)"> 8 </button>
            <button id="nine" value="9" onClick="insert(9)"> 9</button>
            <button id="divide" value="/" class="operator" onClick=operator("/")> / </button>
           </tr>
           <tr>
            <button id="four" value="4" onClick="insert(4)"> 4 </button>
            <button id="five" value="5" onClick="insert(5)"> 5 </button>
            <button id="six" value="6" onClick="insert(6)"> 6 </button>
            <button id="multiply" value="*" class="operator" onClick=operator("*")> * </button>
            </tr>
           <tr> 
             <button id="one" value="1" onClick="insert(1)"> 1</button>
             <button id="two" value="2" onClick="insert(2)"> 2</button>
             <button id="three" value="3" onClick="insert(3)"> 3 </button>
             <button id="subtract" value="-" class="operator" onClick=operator("-")> - </button>
           </tr>
           <tr>
            <button id="zero" value="0" onClick="insert(0)"> 0 </button>
            <button id="decimal" value="." onClick="decimal()"> . </button>
            <button id="equals" class="equals" value="=" onClick="equal()"> = </button>
            <button id="add" value="+" class="operator" onClick=operator("+")> + </button>
           </tr>
        </table>  
      </div>       
</div>
